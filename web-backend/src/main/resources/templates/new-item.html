<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/general.html :: headerfiles(title='Add Keyword')"></head>

    <body>
        <header th:replace="fragments/general.html :: header(title='Add Keyword')"></header>

        <div class="container mt-5 mb-5">

            <form method="post" id="new-item-form">
                <div class="form-group">
                    <label for="keyword">Keyword:</label>
                    <input type="text" class="form-control" placeholder="Keyword" id="keyword" name="keyword">
                </div>
                <div class="form-group">
                    <label for="categories">The categories that keyword belongs to:</label>
                    <input type="text" class="form-control" placeholder="java scala kotlin groovy clojure ..." id="categories" name="categories">
                    <small class="form-text text-muted">Multiple items may be listed, separated by whitespace</small>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" form="new-item-form">Add New Keyword</button>
                    <a href="../" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </body>

</html>

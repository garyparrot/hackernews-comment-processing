<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 50px">
            <h1>Hacker News Topic Tracking</h1>
        </div>
        <div class="row">
            <div class="col">
                <span>Available Topics: </span>
                <!--/*@thymesVar id="topic" type="org.example.webbackend.domain.Topic"*/-->
                <a th:each="topic: ${topicList}"
                   th:text="${topic.getTopicName()}"
                   class="badge badge-primary badge-pill"
                   style="margin: 2px"
                   href="#"></a>
            </div>
        </div>
    </div>
</body>

<script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>

</html>

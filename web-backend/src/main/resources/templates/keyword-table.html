<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/general.html :: headerfiles(title='Keywords')"></head>

    <body>
        <header th:replace="fragments/general.html :: header(title='Keywords')"></header>

        <div class="container mt-5 mb-5">

            <div class="text-right">
                <a th:href="@{~/keywords/add}" class="btn btn-secondary mb-3">Add Keyword</a>
            </div>

            <table class="table">
                <thead class="">
                    <th scope="col">#</th>
                    <th scope="col">Keyword</th>
                    <th scope="col">Categories</th>
                    <th scope="col" class="text-right">Delete</th>
                </thead>
                <tbody>
                    <!--/*@thymesVar id="item" type="org.example.webbackend.domain.Keyword"*/-->
                    <tr th:each="item: ${keywordList}">
                        <th scope="row" th:text="${item.id}"></th>
                        <td th:text="${item.keyword}"></td>
                        <td th:text="${#strings.arrayJoin(item.category, ' ')}"></td>
                        <td scope="col" class="text-right">
                            <form th:replace=":: deleteItem(id=${item.id})"></form>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>

    <template>
        <form th:fragment="deleteItem" th:action="@{'/keywords/delete/' + ${id}}" method="POST">
            <button type="submit" class="btn btn-link btn-sm" style="padding: 0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </form>
    </template>

</html>
